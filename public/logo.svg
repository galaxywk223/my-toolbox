<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Hexagon / Cube Outline -->
  <path d="M128 24 L228 80 V176 L128 232 L28 176 V80 Z" 
        stroke="url(#logo-gradient)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none" />
        
  <!-- Inner Cube Lines to make it look 3D -->
  <path d="M128 128 L128 232 M128 128 L228 80 M128 128 L28 80" 
        stroke="url(#logo-gradient)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        opacity="0.8" />
        
  <!-- Center Accent Dot -->
  <circle cx="128" cy="128" r="16" fill="#06b6d4" filter="url(#glow)" />
</svg>
